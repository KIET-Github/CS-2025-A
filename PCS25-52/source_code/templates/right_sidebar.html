<div class="right_sidebar">
    <div class="hots">
        <div class="hot_head">Trending Hots</div>
        <div class="hot_container">
            {%for i in hot_topics%}
            <a href="{{i.url}}">
                <div class="hot_content">
                <!-- <div class="hot_title">Hot Title</div> -->
                <div class="hot_lines">{{i.title}}</div>
                </div>
            </a>
            {%endfor%}
        </div>
    </div>

    <!-- <hr id="right_sidebar_hr"> -->
    <div class="blogs">
        <div class="blog_head">Blogs</div>
        {%for i in blogs%}
        <div class="blog_container">
            <a href="{{i.url}}">
                <div class="blog_content">
                <div class="blog_title">{{i.title}}</div>
                <div class="site_name">{{i.url}}</div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
